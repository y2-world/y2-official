version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: y2-official-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8080:80"
    networks:
      - y2-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=y2_official
      - DB_USERNAME=y2user
      - DB_PASSWORD=y2password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  db:
    image: mysql:8.0
    container_name: y2-official-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: y2_official
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: y2user
      MYSQL_PASSWORD: y2password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - y2-network

  redis:
    image: redis:alpine
    container_name: y2-official-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - y2-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: y2-official-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    networks:
      - y2-network
    depends_on:
      - db

networks:
  y2-network:
    driver: bridge

volumes:
  db-data:
    driver: local
